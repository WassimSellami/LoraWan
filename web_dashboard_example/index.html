<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Dadhboard</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <header>
        <h1 class="text-center">LoraWan dashboard!</h1>
    </header>
    <section class="container-fluid">
        
        <div class="row mt-5">
            <h3 class="text-center">Measurement number:</h3>
            <h4 class="text-center" id="measurement-number">0</h4>

        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-4">
                <div class="gauge-container mx-auto">
                    <div class="gauge-text">
                        <h2>Temperature</h2>
                        <h3><span id="temperature-value">0</span>°C</h3>
                    </div>
                    <canvas id="temperature-gauge" class="gauge-canvas"></canvas>
                </div>
            </div>

            <div class="col-md-4">
                <div class="gauge-container mx-auto">
                    <div class="gauge-text">
                        <h2>Humidity</h2>
                        <h3><span id="humidity-value">0</span>%</h3>
                    </div>
                    <canvas id="humidity-gauge" class="gauge-canvas"></canvas>
                </div>
            </div>

        </div>
    </section>
    <footer>
        <p class="text-center">
            This web page is a demo for P2M LoraWan network project.<br>
            All rights reserved.<br>
            © Sup'Com 2023.
        </p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://bernii.github.io/gauge.js/dist/gauge.min.js"></script>
    <script src='script.js'></script>
</body>

</html>
